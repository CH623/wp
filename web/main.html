<!DOCTYPE html>
<html>
<head>
    <title>H.cy World</title>
    <style type="text/css">
        body{
            background-color: #333;
        }

        .nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #DDD;
            width: 100%;
            margin: 30px 0 ;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .title{
            font-size: 25px;
            font-weight: bolder;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .chosen{
            display: flex;
            margin-right: 10px;
            margin-left: 10px;
            position: relative;
            right: -10px;
            color: white;
            animation: fadeIn 1s ease-in-out forwards;
        }

        a{
            margin-left: 10px;
            margin-right: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            animation: fadeIn 1s ease-in-out forwards;
        }

        a:hover{
            background-color: #FAE8EB;
            font-size: 15px;
            color: black;
        }

        .text{
            text-align: center;
        }

        .main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #DDD;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-80%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 新增側邊欄樣式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.5s;
            padding-top: 60px; /* 與頁面上方的距離 */
            z-index: 1;
        }

        .sidebar a {
            padding: 10px 8px 10px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        .openbtn{
        	left: 0;
        	top: 0;
        width: 50px;
  		height: 50px;
  		background: #FAE8EB;
  		border: none;
  		cursor: pointer;
        }
        


        
    </style>
</head>
<body>
    <div class="nav">
        <button class="openbtn" onclick="toggleSidebar()">☰</button>
        <div class="title">
            <b>Welcome To My World</b>
        </div>
        <div class="chosen">
            <p>
                <a href="">首頁</a>
                <a href="https://www.youtube.com/watch?v=H0S28p3eoWs">猜你想聽</a>
                <a href="https://ch623.github.io/wp/web/%E8%87%AA%E6%88%91%E4%BB%8B%E7%B4%B9.html">關於我們</a>
                <a href="https://ch623.github.io/wp/web/%E8%A8%BB%E5%86%8A.html">註冊</a>
            </p>
        </div>
    </div>

    <div class="main">
        <div>
            <img src="https://picsum.photos/200/300?random=1">
        </div>
        <div>
            <p>Welcome...</p>
        </div>
        <div class="text">
            <p>Time flies.<br>
            But I think we will all have a nice future.</p>
        </div>
    </div>

    <!-- 側邊欄部分 -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a>
        <a href="https://ch623.github.io/wp/web/%E6%8C%89%E9%88%95%E9%81%B8%E5%96%AE.html">玩按鈕</a>
        <a href="https://ch623.github.io/wp/HW6/CSS.html">側欄</a>
        <a href="https://ch623.github.io/wp/html/layout.html">JPOP鑑賞</a>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
